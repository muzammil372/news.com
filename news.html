<header class="site-header">
  <div class="logo-container">
        <button id="menuBtn" class="menu-btn" aria-label="مینیو کھولیں">☰</button>
    <img src="logo-removebg-preview.png" alt="Jinnah Times Logo" />

    <!-- Hamburger for mobile only -->

  </nav>
</header>
<body>
  <div id="news-detail"></div>
  <script>
    // Get slug from URL
    const params = new URLSearchParams(window.location.search);
    const slug = params.get('slug');

    fetch('news.json')
      .then(response => response.json())
      .then(data => {
        const news = data.find(n => n.slug === slug);
        const container = document.getElementById('news-detail');
        if (news) {
          container.innerHTML = `
            <div class="news-card">
              <img src="${news.image}" alt="news image" />
              <div class="news-content">
                <h2>${news.title}</h2>
                <p>${news.content}</p>
                <small>${news.date}</small>
                <a href="index.html">Back to Home</a>
              </div>
            </div>
          `;
        } else {
          container.innerHTML = "<p>News not found.</p>";
        }
      });
  </script>
</body>
